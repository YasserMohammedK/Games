<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set character encoding and viewport for proper rendering -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games World</title>
  <!-- Link Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Link custom CSS file -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container-fluid">
    <!-- Main container fluid to hold the content -->
    <div class="row">
      <!-- Row for layout -->
      <div class="col-lg-12">
        <!-- Column to hold content with large width -->
        <div class="most-popular">
          <!-- Container for the most popular games -->
          <div class="row">
            <!-- Row for layout within the most popular section -->
            <div class="col-lg-12">
              <!-- Column for main content -->
              <div class="heading-section">
                <!-- Section heading -->
                <h4><em>Games World</em></h4> <!-- Heading with emphasis -->
              </div>
              <div class="search-bar">
                <!-- Search bar for searching games -->
                <input type="text" id="searchInput" placeholder="Search for a game..."> <!-- Input field for search -->
              </div>
              <div class="row gameList"></div>
              <!-- Container for the list of games -->
              <div class="col-lg-12">
                <!-- Column for load more button -->
                <div class="main-button">
                  <!-- Button to load more games -->
                  <a href="javascript:void(0)" class="load-more-button">Load More Games</a> <!-- Load more button -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Import prod.env.js and script.js for client-side functionality -->
  <script type="module" src="prod.env.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
